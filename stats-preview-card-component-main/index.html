<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="container-middle">
          <div id="informations">
                <div id="div-title">
                  <p id="title">Get <span>insights</span> that help your business grow.</p>
                </div>
                <div id="div-paragraf">
                  <p id="paragraf">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                  </p>
                </div>
                
                <div id="div-status">
                  <p class="status-color">10k+<span> companies</span></p>
                  <p class="status-color">314 <span>templates</span></p>
                  <p class="status-color">12M+ <span>queries</span></p>
                </div>
          </div>
          <div id="img">
            <div id="transparency"></div>
          </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Weslley Carvalho</a>.
  </div>
</body>
</html>
